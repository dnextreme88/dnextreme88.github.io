<body>
    <header>
        <nav class="navbar navbar-expand-md header-nav">
            <div class="container-fluid">
                <a class="navbar-brand ps-2 logo" href="/">KD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".header-links" aria-controls="header-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end text-end header-links">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>

    <main>
        <section class="mb-2 mx-4 d-grid text-center">
            <form class="mt-4 d-grid search-form">
                <input class="me-1" id="search-archives-input" type="text" placeholder="Search the archives..." title="Search box" />
                <input class="btn btn-danger ml-1" id="clear-search-input" type="reset" value="Clear" />
            </form>
        </section>

        <section class="my-2 mx-4 d-grid text-center">
            <!-- PRE-POPULATED WHEN SEARCHING. THESE ARE JUST PLACEHOLDERS -->
            <div class="alert alert-success d-none text-start has-results-found"><i class="fas fa-check-circle"></i> Your search took <span class="filter-elapsed-time">X</span> seconds and returned <span class="filter-num-results">Y of Z results.</span></div>
        </section>

        <!-- PRE-POPULATED -->
        <section class="my-2 mx-4 d-grid text-center" id="archives-list"></section>

        <section class="mt-2 mx-4 text-center">
            <div class="alert alert-danger d-none text-start no-results-found"><i class="fas fa-triangle-exclamation"></i> No results were found.</div>

            <a href="#" id="btn-prev">Prev</a>
            <a href="#" id="btn-next">Next</a>

            <p class="mb-0">Page: <span id="page"></span></p>
        </section>
    </main>

    <footer>
        <ul class="ms-4 pt-2 list-unstyled">
            <li><a href="#" class="disabled">Archives</a></li>
        </ul>

        <div class="text-center">
            <p>All right reserved.</p>
            <p>Copyright &copy; <span class="current-year"></span> by Kevin Decena.</p>
            <p>Per DTI-NCR Permit No. 11022023, Series of 2023.</p>
        </div>
    </footer>

    <button class="d-none btn-go-to-top" title="Go to top"><i class="fa fa-caret-up"></i> Top</button>
</body>
